{% if request.user.is_authenticated %}
  <i class="link link-clr-secondary bi bi-person-circle" data-bs-toggle="dropdown"></i>
  <div class="dropdown-menu dropdown-menu-end p-0 border-0 bg-transparent">
    <div class="card | profile-card">
      <div class="card-body">
        <h5 class="mb-3">Profile</h5>
        <form class="d-flex justify-content-end" action="{% url 'logout' %}" method="post" hx-post="{% url 'logout' %}" hx-swap="none">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-primary"><i class="bi bi-door-open me-2"></i>Logout</button>
        </form>
      </div>
    </div>


  </div>
{% else %}
  <a class="link link-clr-secondary" hx-get="{% url 'login' %}" hx-target="#modal-target">Log in</a>
{% endif %}
